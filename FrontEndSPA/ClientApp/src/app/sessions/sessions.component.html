<div class="agenda">
  <h1>My Conference 2020</h1>

  <p *ngIf="!sessions">
    <em>Loading...</em>
  </p>

  <div class="card-columns">
    <div *ngFor="let session of sessions" class="card">
      <div class="card-header">
        <a [routerLink]="['/sessiondetail',session.id]">
          <h4 class="card-title">{{session.title}}</h4>
        </a>
      </div>
      <div class="card-body">
        {{session.abstract}}
      </div>
      <div class="card-footer">
        <span *ngFor="let speaker of session.speakers">
          <em>
            <a [routerLink]="['/speaker', speaker.id]">{{speaker.name}} </a>
          </em>
        </span>
      </div>
    </div>

  </div>
</div>
